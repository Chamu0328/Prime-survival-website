<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Internet Connection Required</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
			}

			.container {
				max-width: 600px;
				margin: 0 auto;
				padding: 40px;
				text-align: center;
				background-color: #fff;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				margin-top: 100px;
			}

			h1 {
				font-size: 30px;
				margin-bottom: 20px;
				color: #333;
			}

			p {
				font-size: 18px;
				margin-bottom: 30px;
				color: #777;
			}

			.refresh-btn {
				display: inline-block;
				padding: 12px 30px;
				font-size: 16px;
				color: #fff;
				background-color: #4caf50;
				border-radius: 4px;
				text-decoration: none;
				transition: background-color 0.3s ease;
			}

			.refresh-btn:hover {
				background-color: #45a049;
			}

			.logo {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: #4caf50;
				margin: 0 auto 20px;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.logo i {
				font-size: 50px;
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="logo">
				<i class="fas fa-wifi"></i>
			</div>
			<h1>Internet Connection Required</h1>
			<p>Please check your internet connection and try again.</p>
			<a href="#" class="refresh-btn">Refresh</a>
		</div>
	</body>
</html>
